<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cakery</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <header class="navigation">
        <nav>
          <ul>
            <li>Cakes</li>
            <li>Gallery</li>
            <li>Contact</li>
          </ul>
        </nav>
        <img class="menu-bar" src="./Assets/Menu-icon.svg" alt="menu bar" />
      </header>

      <main class="slider">
        <div class="logo"><a href="#">cakery</a></div>
        <div class="content">
          <h1>Sweet Savoury Cakes <span>& Pastry.</span></h1>
          <p>
            Amet consectetur adipisicing elit. Labore perspiciatis dolor illum
            consectetur sapiente voluptatem adipisicing elit perspiciatis.
          </p>
        </div>
        <div class="slider-navs">
          <img
            class="prev"
            id="previous"
            src="./Assets/prev-icon.svg"
            alt="previous slide"
          />
          <img
            class="next"
            id="next"
            src="./Assets/next-icon.svg"
            alt="next slide"
          />
        </div>
      </main>
      <section class="CTA-order">
        <h3>Place your order</h3>
        <img src="./Assets/order-icon.svg" alt="phone" />
      </section>
      <section class="CTA-gift">
        <h3>Gift your loved ones</h3>
        <img src="./Assets/gift-icon.svg" alt="gift box" />
      </section>

      <section class="image-display">
        <div class="bg"></div>
      </section>

      <footer>
        <p>Copyright 2021. All Rights Reserved.</p>
      </footer>
    </div>
  </body>
</html>
